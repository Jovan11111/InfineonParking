{% extends './base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Napravi nalog</h2>
        <form method="POST" action="" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Korisnicko ime</label>
                <input type="text" name="{{ form.username.name }}" 
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" 
                       placeholder="Korisnicko ime..." required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Lozinka</label>
                <input type="password" name="{{ form.password1.name }}" 
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" 
                       placeholder="Lozinka..." required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Potvrda lozinke</label>
                <input type="password" name="{{ form.password2.name }}" 
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" 
                       placeholder="Potvrda lozinke..." required>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded-lg 
                           hover:bg-blue-600 transition duration-200">
                Napravi nalog
            </button>
        </form>
        <p class="mt-4 text-center">
            Imas nalog? 
            <a href="{% url 'login_user' %}" class="text-blue-500 hover:underline">Uloguj se</a>
        </p>
    </div>
</div>
{% endblock %}

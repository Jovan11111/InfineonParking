{% extends './base.html' %}

{% block title %}Prijava{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-center mb-6">Prijava</h2>

<form method="POST" action="" class="space-y-4">
    {% csrf_token %}
    
    <div>
        <label class="block text-gray-700">Korisnicko ime:</label>
        <input type="text" name="username" placeholder="Korisnicko ime..." 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <div>
        <label class="block text-gray-700">Lozinka:</label>
        <input type="password" name="password" placeholder="Lozinka..." 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <button type="submit" 
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
        Prijava
    </button>
</form>

<p class="text-center mt-4 text-gray-600">
    <a href="{% url 'register_user' %}" class="text-blue-500 hover:underline">Registracija</a>
</p>
{% endblock %}
